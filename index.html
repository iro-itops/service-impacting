<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IT Service Impacting Automation Template</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="incident-report">
      <h1>üõ†Ô∏è <strong>IT Service Impacting Report Generator</strong></h1>
      <form id="incident-form">
        <div class="form-group">
          <label for="incident-number">Incident Number:</label>
          <input type="text" id="incident-number" required>
        </div>
        <div class="form-group">
          <label for="description">Description:</label>
          <input type="text" id="description" required>
        </div>
        <div class="form-group">
          <label for="time-reported">Time Reported:</label>
          <input type="datetime-local" id="time-reported" required>
        </div>
        <div class="form-group">
          <label for="service-impact">Service Impact:</label>
          <input type="text" id="service-impact" required>
        </div>
        <div class="form-group">
          <label for="actions-taken">Actions Taken:</label>
          <textarea id="actions-taken" class="autogrow" required></textarea>
        </div>
        <div class="form-group">
          <label for="time-resolved">Time Resolved:</label>
          <input type="datetime-local" id="time-resolved" required>
        </div>
        <div class="form-group">
          <label for="duration">Duration of Incident:</label>
          <input type="text" id="duration" required>
        </div>
        <div class="form-group">
          <label for="resolution">Resolution:</label>
          <textarea id="resolution" class="autogrow" required></textarea>
        </div>
        <div class="form-group">
          <label for="rca">RCA:</label>
          <input type="text" id="rca">
        </div>
        <div class="form-buttons">
          <button type="button" onclick="generateReport()">Generate Report</button>
          <button type="reset" onclick="confirmReset()">Reset</button>
        </div>
      </form>

      <div id="report-output" style="display:none;">
        <h2>üìÑ <strong>Generated Report</strong></h2>
        <pre id="report-content"></pre>
        <button type="button" onclick="copyReport()">Copy Report</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
